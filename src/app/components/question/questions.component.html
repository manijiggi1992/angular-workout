<p>
  questions-component works!
</p>
<ul>
  <li *ngFor="let question of questions">
      <span>{{question.questionText}}</span>
      <ul>
        <li *ngFor="let answer of question.answers" class="answer" [class.answer]="answer.correct">
             <span>{{answer.answerText}}</span>
        </li>
      </ul>
  </li>
</ul>
